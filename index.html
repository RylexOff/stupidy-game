<!DOCTYPE html>
<html>
<head>
 <title>Jeu de Reflexe</title>
 <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }

    #score {
      margin-top: 20px;
    }

    #letters {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100px;
      font-size: 36px;
    }

    h1 {
      margin: 0 10px;
    }

    #recommencer {
      display: none;
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      font-size: 18px;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
 </style>
</head>
<body>
 <h1>Jeu de Reflexe</h1>
 <p>Appuyez sur les touches correspondantes aux lettres affichées pour gagner des points. Votre score sera arrondi aux dizaines.</p>
 <h2 id="score">Score: 0</h2>
 <div id="letters"></div>
 <button id="recommencer">Recommencer</button>
 <script>
    var score = 0;
    var timer;
    var letters = [];
    var currentLetterIndex = 0;
    var seconds = 3; // Début avec 3 secondes
    var level = 1;
    var lettersToAdd = 1;

    function generateLetters() {
      document.getElementById("letters").innerHTML = "";
      letters = [];
      for (var i = 0; i < lettersToAdd; i++) {
        var letter = String.fromCharCode(65 + Math.floor(Math.random() * 26));
        letters.push(letter);
        document.getElementById("letters").innerHTML += "<h1>" + letter + "</h1>";
      }
      currentLetterIndex = 0;
    }

    function checkLetter(event) {
      if (event.key.toUpperCase() === letters[currentLetterIndex]) {
        currentLetterIndex++;
        if (currentLetterIndex >= letters.length) {
          // Arrondir le score aux dizaines
          score += Math.round(seconds * 10);
          document.getElementById("score").innerHTML = "Score: " + score;
          level++;

          if (seconds > 1) {
            seconds -= 0.1;
          } else {
            seconds = 3; // Réinitialiser à 3 secondes
            lettersToAdd++;
          }

          generateLetters();
        }
      } else {
        gameOver();
      }
    }

    function gameOver() {
      clearTimeout(timer);
      document.getElementById("letters").innerHTML = "<h1>Game Over</h1><p>Score final: " + score + "</p>";
      document.getElementById("recommencer").style.display = "inline-block";
      document.onkeypress = null;
    }

    function restart() {
      score = 0;
      level = 1;
      seconds = 3;
      lettersToAdd = 1;
      generateLetters();
      document.getElementById("score").innerHTML = "Score: 0";
      document.getElementById("recommencer").style.display = "none";
      startGame();
    }

    function startGame() {
      generateLetters();
      document.onkeypress = checkLetter;
      timer = setInterval(function () {
        if (seconds > 1) {
          seconds -= 0.1;
        } else {
          seconds = 3;
          lettersToAdd++;
        }
      }, 1000); // Réduire le délai toutes les secondes
    }

    document.getElementById("recommencer").onclick = restart;
    startGame();
 </script>
</body>
</html>
